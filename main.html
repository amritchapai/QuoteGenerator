<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="" id="body">
    <div class="mode-switch">
      <span class="mode-label">Dark Mode</span>
      <label class="switch" id="switch">
        <span class="slider slider-slide" id="slider"></span>
      </label>
    </div>
    <header class="title">Quote Generator</header>
    <main>
      <div class="custom-section">
        <select class="category-select">
          <option value="1">Science</option>
          <option value="2">Sports</option>
          <option value="3">Nepali</option>
        </select>
        <label class="font-label" for="font_size"
          >Font size(<span id="font-size">26</span>px) :
          <input type="range" id="range" min="26" max="50" value="26"
        /></label>
      </div>
      <div class="quote-container">
        <p class="quote" id="quote">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quo in
          voluptates non, illo quae molestias.
        </p>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
