<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Quote Generator</title>
  </head>
  <body class="" id="body">
    <div class="mode-switch">
      <span class="mode-label">Dark Mode</span>
      <label class="switch" id="switch">
        <span class="slider" id="slider"></span>
      </label>
    </div>
    <header class="title">Quote Generator</header>
    <main>
      <div class="custom-section">
        <select class="category-select" id="category">
          <option value="all">All Category</option>
          <option value="science">Science</option>
          <option value="sports">Sports</option>
          <option value="nepali">Nepali</option>
        </select>
        <label class="font-label" for="font_size"
          >Font size(<span id="font-size">26</span>px) :
          <input type="range" id="range" min="26" max="50" value="26"
        /></label>
      </div>
      <div class="quote-container">
        <p class="quote" id="quote">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quo in
          voluptates non, illo quae molestias.
        </p>

        <div class="arrow-left" id="arrow-left">
          <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="arrow-right" id="arrow-right">
          <i class="fa-solid fa-arrow-right"></i>
        </div>

        <!-- <img src="rightArrow.svg"  /> -->
      </div>
      <button class="generator" id="generator">Random Quote</button>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
